{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Car Park Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    
    <link
        href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i'%}"
        rel="stylesheet">
        
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="ch3 mb-0 text-gray-800">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account</h1>
                            </div>

                            <div>
                            <form method ="POST">
                                {% csrf_token %}

                                <fieldset class = "form-group">
                                      
                                      {{ form|crispy }}
                                </fieldset>

                            </div>

                                <div class = "form-group">
                                    <button class ="btn btn-primary btn-user btn-block" type="submit"> Register Account</button>

    
                                </div>

                                
                                    <a class="small" 
                                    href="{% url 'login'%}">Already have an account? Login!</a>
                                </div>
                             </form>
                            <hr>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    
    <script src=""></script>
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    
    <script src="{% static 'js/sb-admin-2.min.js'%}"></script>

</body>

</html>
